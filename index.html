<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Compiler</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Code Compiler</h1>

      <div class="controls">
        <label for="language-select">Language:</label>
        <select id="language-select">
          <option value="0">Python</option>
          <option value="4">JavaScript</option>
          <option value="7">C</option>
          <option value="77">C++</option>
          <option value="8">Java</option>
        </select>
        <button id="compile-btn">Run Code</button>
        <button id="clear-output">Clear Output</button>
      </div>

      <div class="editor-area">
        <div class="editor-section">
          <h3>Code Editor</h3>
          <textarea
            id="code-editor"
            placeholder="Write your code here..."
          ></textarea>
        </div>

        <div class="output-section">
          <h3>Output</h3>
          <div id="output-console">Click "Run Code" to see output here...</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
